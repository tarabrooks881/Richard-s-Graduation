<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Graduation Seating Chart</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background-color: #f5f5f5;
      color: #002D62;
      text-align: center;
    }
    img {
      width: 150px;
      margin-bottom: 20px;
    }
    h1 {
      color: #002D62;
      margin-bottom: 10px;
    }
    h2 {
      color: #002D62;
      text-align: left;
    }
    p {
      font-style: italic;
      margin-bottom: 30px;
    }
    .table {
      background: #ffffff;
      padding: 15px;
      margin-bottom: 15px;
      border-left: 5px solid #FFD700;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      text-align: left;
    }
  </style>
</head>
<body>
  <img src="https://brand.jhu.edu/assets/uploads/sites/5/2014/06/university.logo_.small_.horizontal.blue_.png" alt="Johns Hopkins University Logo">

  <h1>Celebrating the Graduation of Richard Castellino</h1>
  <h2>Johns Hopkins University</h2>
  <p>Scan the QR code or view below to find your seat.</p>

  <div class="table">
    <h2>Table A</h2>
    <ul>
      <li>Guest 1</li>
      <li>Guest 2</li>
      <li>Guest 3</li>
    </ul>
  </div>

  <div class="table">
    <h2>Table B</h2>
    <ul>
      <li>Guest 4</li>
      <li>Guest 5</li>
      <li>Guest 6</li>
    </ul>
  </div>

  <div class="table">
    <h2>Table C</h2>
    <ul>
      <li>Guest 7</li>
      <li>Guest 8</li>
      <li>Guest 9</li>
    </ul>
  </div>
</body>
</html>
